<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>搜索结果 - {{ .query }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/static/css/style.css" rel="stylesheet">
</head>
<body>

{{ template "header.html" . }} <!-- 引入公共的头部模板 -->

<div class="container">

    {{ if .results }}
    {{ range .results }}
    <div class="card mb-3">
        <div class="card-body">
            <h4 class="card-title">{{ .Title }}</h4>
            <p class="card-text text-muted small">文章 ID: {{ .ID }}</p>
            <p class="card-text text-muted small">作者: {{ .Author }}</p>
            <a href="/posts/{{ .ID }}" class="btn btn-outline-secondary btn-sm">📖 阅读</a>
        </div>
    </div>
    {{ end }}
    {{ else }}
    <p class="text-center text-muted">🙈 没有找到相关的文章，试试其他关键词吧～</p>
    {{ end }}
</div>

{{ template "footer.html" . }} <!-- 引入公共的尾部模板 -->

</body>
</html>
